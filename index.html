<html>

<head> <!-- The title is contained here! Only the browser sees this! -->

	<title>Hello World!</title> <!--This puts a title on the browser's tab! -->

</head>

<body>

	<h1>Hello World</h1> <!-- This is a header tag! -->

	<h2>Hello World</h2>

	<h3>Hello World</h3>

	<p>I am a text field!</p>

	<p><strong>I am a text field!</strong></p>

	<p><em>I am another text field!</em></p>

	<p><em>I am</em><strong>another text</strong>field!</p> <!-- Multiple tags in another tag?! Cool! -->

</body>

</html>
